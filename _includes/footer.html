<footer class="site-footer">

	<div class="wrapper">
		<div class="container">
			<div class="row">
				<p>
					<a href="{{ site.url }}">{{ site.site_name }}</a> is hosted by <a href="https://pages.github.com/">Github Pages</a>.<br/>
					&copy;
						<script>
							const startYear = 2016;
							let thisYear = new Date().getFullYear();
							console.log(thisYear);
							document.write((startYear + (thisYear > startYear ? '-' + thisYear : '')).trim());
						</script>, {{ site.title }}.
				</p>
			</div>
		</div>
	</div>

</footer>
